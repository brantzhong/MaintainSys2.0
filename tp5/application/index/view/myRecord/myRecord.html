<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>后勤服务报修系统</title>
    <link rel="stylesheet" href="../weui-master/dist/style/weui.min.css"/>
    <link rel="stylesheet" href="../weui-master/dist/example/example.css"/>
    <link rel="stylesheet" href="../jquery-weui-build/dist/css/jquery-weui.css"/>
    <link rel="stylesheet" href="./css/stylesheet.css"/>
    <script type="text/javascript" src="../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../jquery-weui-build/dist/js/jquery-weui.js"></script>
    <script type="text/javascript" src="MyRecord.js"></script>
</head>
<body ontouchstart>
    <div class="weui-tab">
        <div class="weui-navbar">
            <a id = "AcomplishTab" class="weui-navbar__item weui-bar__item--on" href="#tab1">
                未完成报修单
            </a>
            <a id = "UncomplishTab" class="weui-navbar__item " href="#tab2">
                已完成报修单
            </a>

        </div>
        <div class="weui-tab__bd">
            <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active infinite">
                <div class="weui-panel weui-panel_access">
                    <div class="weui-panel__hd">点击报修记录，查询详细情况</div>
                </div>
                <div id ="showpanel_1" class="weui-panel__bd">

                    <!--dynamically load records from server-->
                    <!--a href="RecordDetail.html?id_num=#RecordID#" class="weui-media-box weui-media-box_appmsg">
                        <div class="weui-media-box__hd">
                            <img class="weui-media-box__thumb" src="http://2278i36g67.iok.la/MaintainSys/src/php/ImageHandle.php?id_num=0123456" alt="">
                        </div>
                        <div class="weui-media-box__bd">
                            <h4 class="weui-media-box__title">#SubmitTime#</h4>
                            <p class="weui-media-box__desc">#UserText#</p>
                        </div>
                    </a-->

                </div>
                <div id = "loadmore_sign_1" class="hidden weui-loadmore">
                    <i class="weui-loading"></i>
                    <span class="weui-loadmore__tips">正在加载</span>
                </div>
            </div>

            <div id="tab2" class="weui-tab__bd-item infinite">
                <div class="weui-panel weui-panel_access">
                    <div class="weui-panel__hd">点击已完成的报修清单，可对维修服务进行评价。</div>
                </div>
                <div id ="showpanel_2" class="weui-panel__bd">

                    <!--dynamically load records from server-->

                </div>
                <div id = "loadmore_sign_2" class="hidden weui-loadmore">
                    <i class="weui-loading"></i>
                    <span class="weui-loadmore__tips">正在加载</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
