    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>报修人</p>

            <div id = "usr_tele" class="weui-cell__ft"></div>
        </div>

        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>表单提交时间</p>
            </div>
            <div id = "submit_time_id" class="weui-cell__ft"></div>
        </div>

        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>维修进度</p>
            </div>
            <div  class="weui-cell__ft"></div>
        </div>

        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>预计完成时间</p>
            </div>

        </div>

        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>是否匿名报修</p>
            </div>
            <div  class="weui-cell__ft"></div>
        </div>



        <div class="weui-cell weui-cell_switch">
            <div class="weui-cell__bd">完成维修申请</div>
            <div class="weui-cell__ft">
                <label for="switchCP2" class="weui-switch-cp">
                    <input id="switchCP2" class="weui-switch-cp__input" type="checkbox"/>
                    <div class="weui-switch-cp__box"></div>
                </label>
            </div>
        </div>
    </div>

    <div class="weui-cells" id = "cmplt_record_form" style="display: none">
        <div class="weui-cells__title">上传维修完成物品图片</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <div class="weui-uploader">
                        <div class="weui-uploader__hd">
                            <p class="weui-uploader__title">图片上传</p>
                            <div class="weui-uploader__info"><span id="imgcnt">0</span>/2</div>
                        </div>
                        <div class="weui-uploader__bd">
                            <ul class="weui-uploader__files" id="uploaderFiles">

                            </ul>
                            <div class="weui-uploader__input-box">
                                <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="weui-cell">
            <!--form action="/MaintainSys/src/php/AppFormHandle.php" method="post" id="form-xyy" enctype="multipart/form-data">

        </div>
    </div>

            <!-- 如果需要分页器 -->
