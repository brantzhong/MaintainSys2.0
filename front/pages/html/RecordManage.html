<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>综合服务报修</title>
    <link rel="stylesheet" href="../../weui-master/dist/style/weui.min.css"/>
    <link rel="stylesheet" href="../../weui-master/dist/example/example.css"/>
    <link rel="stylesheet" href="../../jquery-weui-build/dist/css/jquery-weui.css"/>
    <link rel="stylesheet" href="../css/stylesheet.css"/>
    <script type="text/javascript" src="../../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../jquery-weui-build/dist/js/jquery-weui.js"></script>

    <script type="text/javascript" src="../js/common/progressBar.js"></script>
    <script type="text/javascript" src="../js/common/others.js"></script>
    <script type="text/javascript" src="../js/common/global.js"></script>
    <script type="text/javascript" src="../js/common/ajaxTools.js"></script>
    <script type="text/javascript" src="../js/common/userInfo.js"></script>
    <script type="text/javascript" src="../js/pagejs/RecordManage.js"></script>


</head>
<body ontouchstart>
    <div class="weui-tab">
        <div class="weui-navbar">
            <a id = "AdminUnacceptTab" class="weui-navbar__item weui-bar__item--on" href="#tab1">
                未受理的报修单
            </a>
            <a id = "AdminUncomplishTab" class="weui-navbar__item " href="#tab2">
                未完成的报修单
            </a>

            <a id = "AdminComplishTab" class="weui-navbar__item " href="#tab3">
                已完成的报修单
            </a>

        </div>
        <div class="weui-tab__bd">
            <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active infinite">
                <div class="weui-panel weui-panel_access">
                    <div class="weui-panel__hd">点击未接受的报修记录，查询详细情况,可修改表单状态。</div>
                </div>
                <div id ="showpanel_1" class="weui-panel__bd">
                    <!--dynamically load records from server-->

                </div>
                <div id = "loadmore_sign_1" class="hidden weui-loadmore">
                    <i class="weui-loading"></i>
                    <span class="weui-loadmore__tips">正在加载</span>
                </div>
            </div>

            <div id="tab2" class="weui-tab__bd-item infinite">
                <div class="weui-panel weui-panel_access">
                    <div class="weui-panel__hd">点击已接受的报修清单，查询详细情况,催单或重新指派维修人员。</div>
                </div>
                <div id ="showpanel_2" class="weui-panel__bd">

                    <!--dynamically load records from server-->

                </div>
                <div id = "loadmore_sign_2" class="hidden weui-loadmore">
                    <i class="weui-loading"></i>
                    <span class="weui-loadmore__tips">正在加载</span>
                </div>
            </div>

            <div id="tab3" class="weui-tab__bd-item infinite">
                <div class="weui-panel weui-panel_access">
                    <div class="weui-panel__hd">点击已完成的报修清单，查询详细情况。</div>
                </div>
                <div id ="showpanel_3" class="weui-panel__bd">

                    <!--dynamically load records from server-->

                </div>
                <div id = "loadmore_sign_3" class="hidden weui-loadmore">
                    <i class="weui-loading"></i>
                    <span class="weui-loadmore__tips">正在加载</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
