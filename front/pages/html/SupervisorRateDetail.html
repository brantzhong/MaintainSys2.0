<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>综合服务报修</title>
    <link rel="stylesheet" href="../../weui-master/dist/style/weui.min.css"/>
    <link rel="stylesheet" href="../../weui-master/dist/example/example.css"/>
    <link rel="stylesheet" href="../../jquery-weui-build/dist/css/jquery-weui.css"/>
    <link rel="stylesheet" href="./../css/stylesheet.css"/>
    <link rel="stylesheet" href="../../swiper-4.5.0/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../score/css/demo.css">
    <link rel="stylesheet" href="../../score/css/lq-score.css">
    <script type="text/javascript" src="../../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../jquery-weui-build/dist/js/jquery-weui.js"></script>
    <script type="text/javascript" src="../../swiper-4.5.0/dist/js/swiper.min.js"></script>

    <script src="../../score/js/lq-score.min.js"></script>
    <script type="text/javascript" src="../js/common/global.js"></script>
    <script type="text/javascript" src="../js/common/ajaxTools.js"></script>
    <script type="text/javascript" src="../js/common/userInfo.js"></script>

    <script type="text/javascript" src="../js/common/domTools.js"></script>
    <script type="text/javascript" src="../js/pagejs/SupervisorRateDetail.js"></script>
</head>
<body ontouchstart>

    <div class="weui-cells__title">报修单基本信息</div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>报修人</p>
            </div>
            <div id = "usr_name" class="weui-cell__ft"></div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>报修人部门</p>
            </div>
            <div id = "usr_dept" class="weui-cell__ft"></div>
        </div>

        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>表单提交时间</p>
            </div>
            <div id = "submit_time_id" class="weui-cell__ft"></div>
        </div>

        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>接受表单时间</p>
            </div>
            <div  class="weui-cell__ft"></div>
        </div>

        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>预计完成时间</p>
            </div>
            <div  class="weui-cell__ft"></div>
        </div>

        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>实际完成时间</p>
            </div>
            <div  class="weui-cell__ft"></div>
        </div>

        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>表单分类</p>
            </div>
            <div  class="weui-cell__ft"></div>
        </div>

        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>用户评分</p>
            </div>
            <div class="myapp-score weui-cell__ft">
                <div id="score_id">
                </div>
                <div class="myapp-tip">
                    <span id="score_tip" class="lq-score-tip"></span>
                </div>
            </div>
        </div>


        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>用户评论</p>
            </div>
            <div  class="weui-cell__ft"></div>
        </div>

        <div class="weui-cell weui-cell_switch">
            <div class="weui-cell__bd" style="color: #d39e00">管理员评价</div>
            <div class="weui-cell__ft">
                <label for="switchCP" class="weui-switch-cp">
                    <input id="switchCP" class="weui-switch-cp__input" type="checkbox" />
                    <div class="weui-switch-cp__box"></div>
                </label>
            </div>
        </div>
    </div>


    <div class="weui-cells" id = "admin_comment" style="display: none">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <label for="supervisor_rate">管理员评分</label>
            </div>
            <div class="weui-cell__ft">
                <input class="weui-input"  type="text" id='supervisor_rate'  style = "color:black;text-align:right;" value=""/>
            </div>
        </div>

        <div class="weui-cell">
            <div class="weui-cell__bd">评价</div>
            <div class="weui-cell__bd">
                <textarea class="weui-textarea" placeholder="请服务评价" rows="3" onkeyup="wordStat(this);" maxlength="200"></textarea>
                <div class="weui-textarea-counter"><span id="cnt">0</span>/200</div>
            </div>
        </div>

        <div class="weui-cell">
            <a href="javascript:void(0)" class="weui-btn weui-btn_primary"onclick="submitComment(this)"id = "AdminCommBtn"><i class=""></i>提交评价</a>
        </div>
    </div>

    <div class="weui-cells__title">维修物品描述</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p id = "submit_text_id"></p>
            </div>
        </div>
    </div>

    <div class="weui-cells__title">维修物品照片</div>
    <div class = "weui-cells">
        <div class="swiper-container">
            <div id ="img_slide_box_id1" class="swiper-wrapper">
                <!--div class="swiper-slide"><img src="//gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i1/TB1n3rZHFXXXXX9XFXXXXXXXXXX_!!0-item_pic.jpg_320x320q60.jpg" alt=""></div>
                <div class="swiper-slide"><img src="//gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i4/TB10rkPGVXXXXXGapXXXXXXXXXX_!!0-item_pic.jpg_320x320q60.jpg" alt=""></div>
                <div class="swiper-slide"><img src="//gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i1/TB1kQI3HpXXXXbSXFXXXXXXXXXX_!!0-item_pic.jpg_320x320q60.jpg" alt=""></div-->
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>

            <!-- 如果需要导航按钮 -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- 如果需要滚动条 -->
            <div class="swiper-scrollbar"></div>
        </div>
    </div>

    <div class="weui-cells__title">维修完成物品照片</div>
    <div class = "weui-cells">
        <div class="swiper-container">
            <div id ="img_slide_box_id2" class="swiper-wrapper">
                <!--div class="swiper-slide"><img src="//gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i1/TB1n3rZHFXXXXX9XFXXXXXXXXXX_!!0-item_pic.jpg_320x320q60.jpg" alt=""></div>
                <div class="swiper-slide"><img src="//gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i4/TB10rkPGVXXXXXGapXXXXXXXXXX_!!0-item_pic.jpg_320x320q60.jpg" alt=""></div>
                <div class="swiper-slide"><img src="//gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i1/TB1kQI3HpXXXXbSXFXXXXXXXXXX_!!0-item_pic.jpg_320x320q60.jpg" alt=""></div-->
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>

            <!-- 如果需要导航按钮 -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- 如果需要滚动条 -->
            <div class="swiper-scrollbar"></div>
        </div>
    </div>

</body>
</html>
